<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flags </title>
    <style>
        body {
            background: #101218;
            margin: 3% auto;
            color: white;
            font-size: larger;
            font-family: 'Courier New', Courier, monospace;
            width: 65%;
        }

        hr {
            border: 2px solid darkgray;
            margin: 2em 0;
        }

        h2 {
            float: left;
        }

        :is(#chile, #denmark, #finland, #benin, #italy, #car, #usa) {
            display: grid;
            margin: 0 0 0 auto;
            width: 50vmin;
            padding: 16px;
            box-sizing: border-box;
            border: 4px dashed white;
        }

        .star {
            clip-path: polygon(50% 0%, 80.9% 90%, 0% 35%, 100% 35%, 19.1% 90%);
        }

        #chile {
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            aspect-ratio: 3 / 2;
        }

        #chile_blue {
            background: #0235ac;
            grid-column: 1;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 2fr 1fr;
        }

        #chile .star {
            grid-column: 2;
            grid-row: 2;
            background: white;
        }

        #chile_white {
            background: #ffffff;
            grid-column: 2 / 4;
        }

        #chile_red {
            background: #d42e11;
            grid-column: 1 / 4;
        }

        #denmark {
            grid-template-columns: 12fr 4fr 21fr;
            grid-template-rows: 12fr 4fr 12fr;
            aspect-ratio: 37 / 28;
        }

        #denmark_red {
            background: #d10430;
            grid-column: 1 / 4;
            grid-row: 1 / 4;
        }

        #denmark_white_1 {
            background: #ffffff;
            grid-column: 2 / 3;
            grid-row: 1 / 4;
        }

        #denmark_white_2 {
            background: #ffffff;
            grid-column: 1 / 4;
            grid-row: 2 / 3;
        }

        #finland {
            grid-template-columns: 5fr 3fr 10fr;
            grid-template-rows: 4fr 3fr 4fr;
            aspect-ratio: 18 / 11;
        }

        #finland_white {
            background: #ffffff;
            grid-column: 1 / 4;
            grid-row: 1 / 4;
        }

        #finland_blue_1 {
            background: #002963;
            grid-column: 2 / 3;
            grid-row: 1 / 4;
        }

        #finland_blue_2 {
            background: #002963;
            grid-column: 1 / 4;
            grid-row: 2 / 3;
        }

        #benin {
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr 1fr;
            aspect-ratio: 3 / 2;
        }

        #benin_green {
            background: #008850;
            grid-column: 1;
            grid-row: 1 / 3;
        }

        #benin_yellow {
            background: #fcd20e;
            grid-column: 2;
            grid-row: 1;
        }

        #benin_red {
            background: #e90829;
            grid-column: 2;
            grid-row: 2;
        }

        #italy {
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            aspect-ratio: 3 / 2;
        }

        #italy_green {
            background: #009344;
            grid-column: 1;
        }

        #italy_white {
            background: #f1f2f1;
            grid-column: 2;
        }

        #italy_red {
            background: #cf2734;
            grid-column: 3;
        }

        #car {
            grid-template-columns: 5fr 2fr 5fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            aspect-ratio: 3 / 2;
        }

        #car_blue {
            background: #002c83;
            grid-column: 1 / 4;
            grid-row: 1;
            display: grid;
            grid-template-columns: 11fr 18fr 91fr;
            grid-template-rows: 8.594235253% auto;
        }

        #car .star {
            background: #ffcf00;
            grid-column: 2;
            grid-row: 2;
        }

        #car_white {
            background: #ffffff;
            grid-column: 1 / 4;
            grid-row: 2;
        }

        #car_green {
            background: #239823;
            grid-column: 1 / 4;
            grid-row: 3;
        }

        #car_yellow {
            background: #ffcf00;
            grid-column: 1 / 4;
            grid-row: 4;
        }

        #car_red {
            background: #d30831;
            grid-column: 2;
            grid-row: 1 / 5;
        }

        #usa {
            grid-template-columns: 2fr 3fr;
            grid-template-rows: repeat(13, 1fr);
            aspect-ratio: 19 / 10;
        }

        #usa_blue {
            background: #002164;
            grid-column: 1;
            grid-row: 1 / 8;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(10, 1fr);
        }

        .usa_red {
            background: #bc0b3c;
            grid-column: 1 / 3;
        }

        #usa_white {
            background: #ffffff;
            grid-column: 1 / 3;
            grid-row: 1 / 14;
        }

        #usa_red_1 {
            grid-row: 1;
        }

        #usa_red_2 {
            grid-row: 3;
        }

        #usa_red_3 {

        #usa_red_4 {

        #usa_red_5 {

        }

        #usa_red_6 {

        }

        #usa_red_7 {

        }

        #usa .star {

        }

        :is(#usa_star_07, #usa_star_08, #usa_star_09, #usa_star_10, #usa_star_11) {

        :is(#usa_star_08, #usa_star_19, #usa_star_30, #usa_star_41) {

        :is(#usa_star_09, #usa_star_20, #usa_star_31, #usa_star_42) {
            grid-column: 6 / 8;
        }

        :is(#usa_star_10, #usa_star_21, #usa_star_32, #usa_star_43) {
            grid-column: 8 / 10;
        }

        :is(#usa_star_11, #usa_star_22, #usa_star_33, #usa_star_44) {
            grid-column: 10 / 12;
        }
    </style>
</head>
